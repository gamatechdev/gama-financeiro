<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gama Center Financial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: #f0f4f8; /* Light background maintained */
        background-image: 
          radial-gradient(at 0% 0%, hsla(187, 100%, 96%, 1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(176, 100%, 93%, 1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(233, 100%, 96%, 1) 0, transparent 50%);
        background-attachment: fixed;
        color: #050a30; /* Tertiary */
      }
      
      /* Scrollbar styling - Themed */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(4, 167, 189, 0.2); /* Primary opacity */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(4, 167, 189, 0.5); 
      }

      /* IOS 26 Glassmorphism Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 8px 32px 0 rgba(5, 10, 48, 0.07); /* Tertiary shadow */
      }
      
      .glass-input {
        background: rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(0, 0, 0, 0.05);
        color: #050a30;
      }
      .glass-input:focus {
        outline: none;
        border-color: rgba(4, 167, 189, 0.5); /* Primary */
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0 0 0 2px rgba(4, 167, 189, 0.1);
      }
      
      /* Animation Utilities */
      @keyframes scaleIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out forwards;
      }
    </style>
